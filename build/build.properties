
# Project and current version
project.name			= orange-actionscript
version					= v1.0RC0
project.version			= ${project.name}-${version}

# Properties for the directory structure
build					= ${basedir}/build
build.tasks				= ${build}/tasks
deploy					= ${basedir}/deploy
docs					= ${basedir}/docs
docs.asdocs				= ${docs}/asdocs
docs.diagrams			= ${docs}/diagrams
docs.reports			= ${docs}/reports
reports.link			= ${docs.reports}/link
reports.tests			= ${docs.reports}/tests
libs					= ${basedir}/libs
src		 				= ${basedir}/src
tests					= ${basedir}/tests
tests.unit				= ${tests}/com/factorylabs/orange/unit
examples 				= ${basedir}/examples

# Global compiler arguments
target.player 			= 10.0.0
framerate				= 30
browser 				= -a 'Safari'

# Properties for running unit tests on the core package :: 0xFF8500 
test.core.runner		= ${tests.unit}/runners/FCoreTestRunner.as
test.core.swf			= ${reports.tests}/swf/FCoreTestRunner.swf
test.core.width			= 200
test.core.height		= 200
test.core.color			= 0x333333
test.core.packagename	= core
test.core.reportname	= FCoreTestRunner
test.core.url			= http://localhost.factorylabs.com/orange-actionscript/docs/reports/tests/swf/FCoreTestRunner.swf

# Properties for compiling the barebones application
bb.main					= ${examples}/barebones/Main.as
bb.swf					= ${deploy}/barebones.swf
bb.width				= 980
bb.height				= 580
bb.color				= 0xFF8500
bb.reportname			= Barebones
bb.url					= http://localhost.factorylabs.com/orange-actionscript/deploy/barebones.swf

# Project links
github.project.link		= https://github.com/factorylabs/orange-actionscript