
# Environment
FLEX_HOME		= /Developer/SDKs/flex_sdk_3.4

# Project and current versions
project.name	= orange-actionscript
version			= v1.0RC0
project.version	= ${project.name}-${version}

# Top Level Directory Structure
build			= ${basedir}/build
build.tasks		= ${build}/tasks
deploy			= ${basedir}/deploy
docs			= ${basedir}/docs
docs.asdocs		= ${docs}/asdocs
docs.diagrams	= ${docs}/diagrams
docs.reports	= ${docs}/reports
docs.tests		= ${docs}/tests
libs			= ${basedir}/libs
source	 		= ${basedir}/source
source.as		= ${source}/as

# TestRunner Properties
test.core.runner	= ${source.as}/tests/factorylabs/orange/runners/FCoreTestRunner.mxml
test.core.swf		= ${docs.tests}/runners/FCoreTestRunner.swf

# Global Compiler Arguments !- "isDebug", "benchmark", "useNetwork" is set based on the task called.
width			= 980
height			= 580
framerate		= 30
background		= 0xFF8500
showWarn		= false
as3				= true
optimize		= true
autostart		= false
target_player 	= 10.0.0

browser = -a 'Safari'

