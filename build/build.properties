# -----------------------------------------------------------------
# Included properties associated with the Ant build. 
# dev project
# -----------------------------------------------------------------

# FLEX_3_SDK_3
FLEX_HOME			= /Developer/SDKs/flex_sdk_3.4
FLEX_HOME.locale	= ${FLEX_HOME}/frameworks/locale/en_US
FLEX_HOME.mxmlc		= ${FLEX_HOME}/bin/mxmlc
FLEX_HOME.compc		= ${FLEX_HOME}/bin/compc
FLEX_HOME.fcsh		= ${FLEX_HOME}/bin/fcsh
FLEX_HOME.asdoc		= ${FLEX_HOME}/bin/asdoc

# Directory Structure
bin.assets			= ${basedir}/assets
bin.deploy			= ${basedir}/deploy
bin.docs			= ${basedir}/docs
bin.libs 			= ${basedir}/libs
bin.source 			= ${basedir}/source
bin.tests			= ${basedir}/tests
bin.as				= ${bin.source}/as3/as
bin.fla				= ${bin.source}/as3/fla
bin.swc				= ${bin.source}/as3/swc
bin.reports			= ${bin.docs}/reports/xml

# Localhost Structure
localhost			= http://localhost.factorylabs.com/${ant.project.name}
local.deploy		= ${localhost}/deploy
local.docs			= ${localhost}/docs

# Browser setup for non FDT compiling 'Firefox 3' could be switched to 'Safari'
browser 			= -a 'Firefox 3'

# Tools
ant_lib 			= ${basedir}/build/tools
reducer 			= ${ant_lib}/reducer.jar
yui_compressor 		= ${ant_lib}/yuicompressor-2.4.2.jar
yui_compressor_ant_task = ${ant_lib}/yui-compressor-ant-task-0.4.jar
dump 				= ${ant_lib}/dump.jar

# Tool Options
reducer_quality 	= 0.95
js.source 			= ${bin.source}/javascripts
js.deploy 			= ${bin.deploy}/javascripts

# Global Compiler Arguments !- "isDebug", "benchmark", "useNetwork" is set based on the task called.
width				= 980
height				= 580
framerate			= 30
background			= 0x000000
showWarn			= false
as3					= true
optimize			= true
autostart			= false
target_player 		= 9.0.124

# Application Arguments
webapp.main			= ${bin.as}/com/client/sitename/app/Main.as
webapp.swf			= ${bin.deploy}/app.swf
webapp.args			= -link-report ${bin.reports}/report-app.xml
webapp.libs 		= ${bin.libs}/FP9/

# Loader Arguments
loader.main			= ${bin.as}/com/client/sitename/app/ApplicationLoader.as
loader.swf			= ${bin.deploy}/app_loader.swf
loader.args			= -link-report ${bin.reports}/report-app_loader.xml
loader.libs 		= ${bin.libs}/FP9/

# TestRunner Arguments
tests.main			= ${bin.as}/tests/runners/FDTTestRunner.as
tests.swf			= ${bin.docs}/tests/test-runner.swf
tests.args			= -include-libraries ${sdk.locale} -link-report=${bin.reports}/report-test-runner.xml
tests.url			= ${local.docs}/tests/test-runner.swf

# AS Documentor Arguments
asdocumentor 				= /Applications/Factory\ AS\ Documentor.app/Contents/MacOS/Factory\ AS\ Documentor
asdocumentor.flash			= /Applications/Adobe\ Flash\ CS4
asdocumentor.output			= ${bin.docs}/asdocs
asdocumentor.settings		= ${asdocumentor.output}/settings
asdocumentor.publish		= ${asdocumentor.output}/publish
asdocumentor.manifest		= ${asdocumentor.settings}/manifest.xml
asdocumentor.core			= ${asdocumentor.flash}/Common/Configuration/ActionScript\ 3.0/FP9/
asdocumentor.ui				= ${asdocumentor.flash}/Common/Configuration/Component\ Source/ActionScript\ 3.0/User\ Interface
asdocumentor.extras			= ${asdocumentor.flash}/Common/Configuration/ActionScript\ 3.0/projects/Flash/src
asdocumentor.namespace		= com.factorylabs