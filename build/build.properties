
# Project and current version
project.name			= orange-actionscript
version					= v1.0RC0
project.version			= ${project.name}-${version}

# Properties for the directory structure
build					= ${basedir}/build
build.tasks				= ${build}/tasks
deploy					= ${basedir}/deploy
docs					= ${basedir}/docs
docs.asdocs				= ${docs}/asdocs
docs.diagrams			= ${docs}/diagrams
docs.reports			= ${docs}/reports
docs.tests				= ${docs}/tests
libs					= ${basedir}/libs
source	 				= ${basedir}/source
source.as				= ${source}/as

# Global compiler arguments
target.player 			= 10.0.0
framerate				= 30
browser 				= -a 'Safari'

# Properties for running unit tests on the core package 
test.core.runner		= ${source.as}/tests/factorylabs/orange/runners/FCoreTestRunner.mxml
test.core.swf			= ${docs.tests}/runners/FCoreTestRunner.swf
test.core.width			= 200
test.core.height		= 200
test.core.color			= 0xFF8500
tests.core.packagename	= core
test.core.reportname	= FCoreTestRunner
test.core.url			= http://localhost.factorylabs.com/orange-actionscript/docs/tests/runners/FCoreTestRunner.swf

# Properties for compiling the barebones application
bb.main					= ${source.as}/com/factorylabs/barebones/Main.as
bb.swf					= ${deploy}/barebones.swf
bb.width				= 980
bb.height				= 580
bb.color				= 0xFF8500
bb.reportname			= Barebones
bb.url					= http://localhost.factorylabs.com/orange-actionscript/deploy/barebones.swf

# Project links
github.project.link		= https://github.com/factorylabs/orange-actionscript